<!DOCTYPE html>
<html>

        <link rel="stylesheet" href="../CSS/register.css">
        <title>register file</title>

    <body>
        <div class="register-form">
           <h3>Creat An Account</h3>
           <form id="Register">
               <input type="text" placeholder="First Name"><br>
               <input type="text" placeholder="Last Name"><br>
               <input type="email" placeholder="Enter Your Email"><br>
               <input type="text" placeholder="Enter Your Mobile Number"><br>
               <select name="Gender" id="">
                     <option value="">Male</option>
                     <option value="">Female</option>
                     <option value="">Others</option>
               </select><br>
               <input type="text" placeholder="Enter Your Country Name"><br>
               <input type="password" placeholder="Enter Your Password"><br>
               <input type="password" placeholder="Confirm Password"><br>
               <input type="submit" value="Register" class="btn"><br>
           </form>
           <a href="../index.html" class="register">Already Have An Account</a>
        </div>  
    </body>
