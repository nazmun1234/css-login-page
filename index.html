<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="CSS/style.css">
        <title>Html Login File</title>
    </head>
    <body>
        <h1 style="text-align: center;">Admin login</h1>
        <div class="Login-Form">
            <h1 style="text align:center; color:red;">Log In</h1>
            <form id="login-form">
                <label for="Username">Username Or Email Address</label><br>
                <input type="text" name="username" placeholder="Enter your username"><br>
                <label for="Password">Password</label><br>
                <input type="password"name="password" placeholder="Enter your password"><br>
                <input type="submit" value="Log In" class="btn">
            </form>
            <a href="Html/forget.html" target="blank" class="forget">Forget Your Password</a><br>
            <a href="Html/register.html" target="blank" class="register">Creat an account</a>
        </div>  

    </body>
</html>
